<div class="buttons">

    <div class="button-container">

        <button ng-class="{'active-button' :display.name === 'byTimeOfGeneration'}"
            ng-click="byTimeOfGenerationHandler($event)">
            Sort by generation time
        </button>

        <button ng-class="{'active-button': display.name === 'byValueAsc'}" ng-click="byValueAscHandler($event)">
            Sort by value
        </button>

        <button ng-class="{'active-button': display.name === 'byPeriod'}" ng-click="byPeriodHandler($event)">
            Filter by period
        </button>

        <button ng-class="{'active-button': display.name === 'random'}" ng-click="randomHandler($event)">
            Random
        </button>

    </div>

    <form class="filter-form" ng-submit="filterHandler(data)" ng-if="display.name==='byPeriod'">

        <label for="from">from</label>
        <input type="number" required="required" ng-model="data.from">
        <br />

        <label for="to">to</label>
        <input type="number" required="required" ng-model="data.to">
        <br />

        <button type="submit" id="submit" ng-disabled="filterForm.$invalid">OK</button>
        <button ng-click="cancelHandler()">Cancel</button>

    </form>

</div>

<div class="details">

    <h1>Currently there are
        <span ng-style="{'color': color}">{{list.length}}</span> /

        <input type="text" ng-style="{'color': color}" ng-value="count" size="7" maxlength="7"
            ng-blur="editCountHandler($event)" ng-keydown="enterHandler($event)">

        <br /> generated numbers by

        <input ng-style="{'color': color}" required="required" ng-value="name" ng-model="name" size="10" maxlength="10"
            ng-blur="editNameHandler($event)" ng-keydown="enterHandler($event)">

    </h1>

    <h3>Status: {{isWorking ? "working" : "not working"}}</h3>

    <h3>Display: {{display.info}}</h3>

    <div ng-repeat="num in list | limitTo: repeatCycles track by num.timeOfGeneration" class="det-view">
        <div number-display color={{color}} value={{num.value}} name={{name}} type={{display.name}}
            ng-click="deleteNumHandler($index)">
        </div>
    </div>

</div>
