<div class="dialog-layout" id="cancel" ng-click="cancelHandler($event)">
    <div id="dialogContainer" class="dialog-container">

        <div class="dialog-header">DELETE CONFIRMATION</div>
        <div class="dialog-body">
            <div class="dialog-body-header">Are you sure you want to delete this?</div>
            <div class="dialog-body-info">{{info.idx}}</div>
        </div>

        <div class="dialog-footer">
            <button ng-click="confirmHandler()">Confirm</button>
            <button id="cancel" ng-click="cancelHandler($event)">Cancel</button>
        </div>
    </div>
</div>
