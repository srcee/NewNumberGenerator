<div class="buttons">

    <div class="button-container" ng-click="displayTypeHandler($event)">

        <button id="byTimeOfGeneration" ng-class="{'active-button' :display.name === 'byTimeOfGeneration'}">Sort by
            generation time</button>
        <button id="byValueAsc" ng-class="{'active-button': display.name === 'byValueAsc'}">Sort by
            value</button>
        <button id="byPeriod" ng-class="{'active-button': display.name === 'byPeriod'}">Filter by
            period</button>
        <button id="random" ng-class="{'active-button': display.name === 'random'}">Random</button>

    </div>

    <form class="filter-form" ng-submit="filterHandler(data)" ng-if="display.name==='byPeriod'">

        <label for="from">from</label>
        <input type="number" required="required" ng-model="data.from"><br />

        <label for="to">to</label>
        <input type="number" required="required" ng-model="data.to"><br />

        <button type="submit" id="submit" ng-disabled="filterForm.$invalid">OK</button>
        <button ng-click="cancelHandler()">Cancel</button>

    </form>

</div>

<div class="details">

    <h1>Currently there are
        <span ng-style="{'color': color}">{{list.length}}</span> /

        <input class="details-edit-input" ng-style="{'color': color}" ng-value="count" size="7"
            ng-blur="editCountHandler($event)">

        <br /> generated numbers by

        <input class="details-edit-input" ng-style="{'color': color}" ng-value="name" ng-model="name" size="10"
            ng-blur="editNameHandler($event)">

    </h1>

    <h3>Status: {{isWorking ? "working" : "not working"}}</h3>

    <h3>Display: {{display.info}}</h3>

    <div ng-repeat="num in list track by $index" class="det-view" ng-if="display.name==='byTimeOfGeneration'">
        <div details-display ng-click="deleteNumHandler($index)"></div>
    </div>

    <div ng-repeat="num in list track by $index" class="det-view" ng-if="display.name==='byValueAsc'">
        <div details-display ng-click="deleteNumHandler($index)"></div>
    </div>

    <div ng-repeat="num in list track by $index" ng-if="display.name==='random'">
        <div details-random-display ng-click="deleteNumHandler($index)"></div>
    </div>

    <div ng-repeat="num in filteredList track by $index" class="det-view" ng-if="display.name === 'byPeriod'">
        <div details-display ng-click="deleteNumHandler($index)"></div>
    </div>

</div>
