<div class="buttons">
    <div class="button-container" ng-click="displayTypeHandler($event)">
        <button id="normal">Normal</button>
        <button id="sorted">Sort</button>
        <button id="filtered">Filter</button>
        <button id="random">Random</button>
    </div>
    <form class="filter-form" ng-if="display==='filtered'">
        <label for="from">from</label>
        <input type="number" required="required" ng-model="data.from"><br />
        <label for="to">to</label>
        <input type="number" required="required" ng-model="data.to"><br />
        <button ng-disabled="filterForm.$invalid" ng-click="filterHandler(data)">OK</button>
        <button ng-click="cancelHandler()">Cancel</button>
    </form>
</div>
<div class="details">

    <h1>Currently there are
        <span ng-style="{'color': currentGenerator.color}">{{currentGenerator.getListOfNumbersLength}}</span> /
        <input class="details-edit-input" ng-style="{'color': currentGenerator.color}" ng-value="currentGenerator.count"
            ng-model="currentGenerator.count" size="7" ng-focus="pauseGenerator()" ng-blur="resumeGenerator()">
        <br /> generated numbers by
        <input class="details-edit-input" ng-style="{'color': currentGenerator.color}" ng-value="currentGenerator.name"
            ng-model="currentGenerator.name" size="10">
    </h1>

    <h3>Status: {{currentGenerator.isWorking ? "working" : "not working"}}</h3>

    <h3>Display: {{display}}</h3>

    <div ng-repeat="num in list track by $index" class="det-view" ng-if="display==='normal'">
        <div details-display ng-click="deleteNumHandler($index)"></div>
    </div>

    <div ng-repeat="num in list track by $index" class="det-view" ng-if="display==='sorted'">
        <div details-display ng-click="deleteNumHandler($index)"></div>
    </div>

    <div ng-repeat="num in list track by $index" ng-if="display==='random'">
        <div details-random-display ng-click="deleteNumHandler($index)"></div>
    </div>

</div>
